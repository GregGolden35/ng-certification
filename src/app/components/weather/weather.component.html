<div class="row">
    <h3>{{weather.name}} ({{weather.zipCode}})</h3>
    <h4>Current conditions: {{weather.weather[0].main}}</h4>
    <h4>Temperatures today:</h4>
    <p>
    Current {{weather.main.temp | number: '1.0-0'}}
    <app-min-max [weather]="weather"></app-min-max>
    </p>
    <p>
    <a href="/forecast/{{weather.zipCode}}">Show 5-day forecast for {{weather.name}}</a>
    </p>
</div>
